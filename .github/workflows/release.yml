name: Build and Package

on:
  push:
    tags:
      - 'v*.*.*' 

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20' 

      - name: Install dependencies
        run: npm install

      - name: Package code
        run: |
          mkdir -p release
          rsync -av --exclude='release' --exclude='.git' . release/
          tar -czvf release/package.tgz -C release .

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          files: release/package.tgz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
